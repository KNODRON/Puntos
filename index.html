<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUNTOS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f2;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #0f9d58; /* Verde institucional */
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #0f9d58;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    #sendBtn {
      margin-top: 30px;
      background-color: #0f9d58;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #0c854a;
    }
  </style>
</head>
<body>
  <h1>PUNTOS</h1>

  <input type="text" id="campo0" placeholder="Depto. Especializado" />

  <label for="campo1">1.- TIPIFICACIÓN:</label>
  <input type="text" id="campo1" />

  <label for="campo2">2.- HORA:</label>
  <input type="text" id="campo2" />

  <label for="campo3">3.- LUGAR:</label>
  <input type="text" id="campo3" />

  <label for="campo4">4.- COMUNA:</label>
  <input type="text" id="campo4" />

  <label for="campo5">5.- UNIDAD:</label>
  <input type="text" id="campo5" />

  <label for="campo6">6.- HECHO:</label>
  <input type="text" id="campo6" />

  <label for="campo7">7.- IDENTIDAD DETENIDOS:</label>
  <input type="text" id="campo7" />

  <label for="campo8">8.- INCAUTACIÓN:</label>
  <input type="text" id="campo8" />

  <label for="campo9">9.- FISCALÍA:</label>
  <input type="text" id="campo9" />

  <label for="campo10">10.- CUENTA OS1:</label>
  <input type="text" id="campo10" />

  <button id="sendBtn">Enviar a WhatsApp</button>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", () => {
      let mensaje = "PUNTOS\n\n";

      const campos = [
        { id: "campo0", label: "DEPARTAMENTO" },
        { id: "campo1", label: "1.- TIPIFICACIÓN" },
        { id: "campo2", label: "2.- HORA" },
        { id: "campo3", label: "3.- LUGAR" },
        { id: "campo4", label: "4.- COMUNA" },
        { id: "campo5", label: "5.- UNIDAD" },
        { id: "campo6", label: "6.- HECHO" },
        { id: "campo7", label: "7.- IDENTIDAD DETENIDOS" },
        { id: "campo8", label: "8.- INCAUTACIÓN" },
        { id: "campo9", label: "9.- FISCALÍA" },
        { id: "campo10", label: "10.- CUENTA OS1" },
      ];

      for (let campo of campos) {
        const valor = document.getElementById(campo.id).value.trim();
        if (valor !== "") {
          mensaje += `${campo.label}: ${valor}\n`;
        } else {
          break;
        }
      }

      const mensajeCodificado = encodeURIComponent(mensaje);
      const link = `https://wa.me/?text=${mensajeCodificado}`;
      window.open(link, "_blank");
    });
  </script>
</body>
</html>
