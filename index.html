<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUNTOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>PUNTOS</h1>
    <img src="logo-os9.jpeg" alt="Logo OS9" class="logo-os9" />
  </div>

  <input type="text" id="campo0" placeholder="Depto. Especializado" />

  <label for="campo1">1.- TIPIFICACIÓN:</label>
  <input type="text" id="campo1" />

  <label for="campo2">2.- HORA:</label>
  <input type="text" id="campo2" inputmode="numeric" placeholder="HH:MM hrs" />

  <label for="campo3">3.- LUGAR:</label>
  <input type="text" id="campo3" />

  <label for="campo4">4.- COMUNA:</label>
  <input type="text" id="campo4" />

  <label for="campo5">5.- UNIDAD:</label>
  <input type="text" id="campo5" />

  <label for="campo6">6.- HECHO:</label>
  <input type="text" id="campo6" />

  <label for="campo7">7.- IDENTIDAD DETENIDOS:</label>
  <div id="campo7-opciones">
    <input type="radio" name="detenido" id="detenido-si" value="si" />
    <label for="detenido-si">Sí</label>
    <input type="radio" name="detenido" id="detenido-no" value="no" />
    <label for="detenido-no">No</label>
  </div>

  <div id="detenidos-container" style="display: none;">
    <div class="detenido" id="detenido-template">
      <h4>DETENIDO 1</h4>
      <label>IDENTIDAD:</label>
      <input type="text" class="identidad" />

      <label>RUN:</label>
      <input type="text" class="run" inputmode="numeric" />

      <label>EDAD:</label>
      <input type="text" class="edad" inputmode="numeric" />

      <label>NACIONALIDAD:</label>
      <input type="text" class="nacionalidad" />

      <label>ANTECEDENTES PENALES:</label>
      <input type="text" class="penales" />

      <label>ANTECEDENTES POLICIALES:</label>
      <input type="text" class="policiales" />
    </div>
  </div>

  <button type="button" id="agregar-detenido" style="display: none;">➕ Agregar detenido</button>

  <label for="campo8">8.- INCAUTACIÓN:</label>
  <input type="text" id="campo8" />

  <label for="campo9">9.- FISCALÍA:</label>
  <input type="text" id="campo9" />

  <label>10.- CUENTA OS1:</label>
  <div id="cuenta10-opciones">
    <input type="radio" name="cuenta10" id="cuenta10-si" value="si" />
    <label for="cuenta10-si">Sí</label>
    <input type="radio" name="cuenta10" id="cuenta10-no" value="no" />
    <label for="cuenta10-no">No</label>
  </div>

  <div id="cuenta10-detalle" style="display: none;">
    <input type="text" id="campo10" placeholder="Ingrese detalle..." />
  </div>

  <button id="sendBtn">Enviar a WhatsApp</button>

  <script src="script.js"></script>
</body>
</html>
